<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 07</title>
</head>
<body>
    <table>
        <tr>
        <td><label for="peso">Introduce el peso</label></td>
        <td><input type="text" id="peso" name="peso"></td>
        </tr>
        <tr>
        <td><label for="alt">Introduce la altura</label></td>
        <td><input type="text" id="alt" name="alt"></td>
        </tr>
        <tr>
        <td colspan="2"><button id="mostrar" onclick="imc()">calcular IMC</button></td>
        </tr>
        <tr>
            <td><span id="resultado"></span></td>
        </tr>
    </table>
    <script>
        function imc() {
            var peso = document.getElementById('peso').value;
            var alt = document.getElementById('alt').value;
            var imc = peso / Math.pow(alt,2);
            if (imc < 18.5) {
                resultado = imc + ' peso insuficiente ';
            }else if (imc >= 18.5 && imc <= 24.9) {
                resultado = imc + ' Normopeso '
            }else if (imc >= 25 && imc <= 26.9) {
                resultado = imc + ' sobrepeso grado I '
            }else if (imc >= 27 && imc <= 29.9) {
                resultado = imc + ' sobrepeso grado II (preobesidad) '
            }else if (imc >= 30 && imc <= 34.9) {
                resultado = imc + ' obesidad de tipo I '
            }else if (imc >= 35 && imc <= 39.9) {
                resultado = imc + ' obesidad de tipo II '
            }else if (imc >= 40 && imc <= 49.9) {
                resultado = imc + ' obesidad de tipo III (mÃ³rbida) '
            }else {
                resultado = imc + 'Obesidad de tipo IV (extrema)'
            }
            document.getElementById('resultado').innerHTML = resultado;
        }
        
    </script>
</body>
</html>
