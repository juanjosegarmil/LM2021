<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 13</title>
</head>
<body>
    <table>
        <caption>Numero y su factorial</caption>
        <tr>
        <td><label for="numero">Introduce el nยบ</label></td>
        <td><input type="text" id="numero" name="numero" onkeyup="borrar()"></td>
        </tr>
        <tr>
        <tr>
        <td><button id="mostrar" onclick="factorial()">factorial</button></td>
        </tr>
        <tr>
            <td><span id="resultado"></span></td>
        </tr>
    </table>
    <script>
        function factorial() {
            var num = document.getElementById('numero').value;
            valor = num;
            for (let i = num-1; i> 0; i--) {
            valor = valor * i;
        }
        document.getElementById('resultado').innerHTML = ' El factorial de ' + num + ' es: ' + valor;
    }
        function borrar() {
            document.getElementById('resultado').innerHTML = '';
        }
    </script>
</body>
</html>
