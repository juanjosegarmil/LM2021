<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 06</title>
</head>
<body>
    <table>
        <tr>
        <td><label for="base">Introduce la base</label></td>
        <td><input type="text" id="base" name="base"></td>
        </tr>
        <tr>
        <td><label for="exp">Introduce el exponente</label></td>
        <td><input type="text" id="exp" name="exp"></td>
        </tr>
        <tr>
        <td colspan="2"><button id="mostrar" onclick="baseExp()">calcular</button></td>
        </tr>
        <tr>
            <td><span id="resultado"></span></td>
        </tr>
    </table>
    <script>
        function baseExp() {
            var base = document.getElementById('base').value;
            var exp = document.getElementById('exp').value;
            var resultado =  ' El resultado de la base ' + base + ' y el exponente ' + exp + ' es: ' + Math.pow(base, exp);
            document.getElementById('resultado').innerHTML = resultado;
        }
        
    </script>
</body>
</html>
