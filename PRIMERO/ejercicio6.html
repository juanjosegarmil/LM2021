<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Test Form</title>
</head>
<body>
    <form action="" method="GET">
        <table>
            <tr>
            <td>
                <label for="name">Nombre</label>
            </td>
            <td>
                <input type="text" name="name" id="name" required autofocus>
            </td>
            </tr>
            <tr>
            <td>
                <label for="correo">Correo</label>
            </td>
            <td>
                <input type="email" name="correo" id="correo">
            </td>
            </tr>
            <td>
                <label for="web">Página web</label>
            </td>
            <td>
                <input type="url" name="web" id="web" placeholder="file:///D:/Escritorio/ASIR/REPOSITORIO/LM2021/LM2021/PRIMERO/ejercicio6.html">
            </td>
            </tr>
            </tr>
            <td>
                <label for="fecha">Fecha</label>
            </td>
            <td>
                <input type="date" name="fecha" id="fecha">
            </td>
            </tr>
            </tr>
            <td>
                <label for="tiempo">Tiempo</label>
            </td>
            <td>
                <input type="time" name="tiempo" id="tiempo">
            </td>
            </tr>
            </tr>
            <td>
                <label for="fechaytiempo">Fecha y Tiempo</label>
            </td>
            <td>
                <input type="datetime" name="fechaytiempo" id="fechaytiempo">
            </td>
            </tr>
            </tr>
            <td>
                <label for="mes">Mes</label>
            </td>
            <td>
                <input type="month" name="mes" id="mes">
            </td>
            </tr>
            </tr>
            <td>
                <label for="semana">Semana</label>
            </td>
            <td>
                <input type="week" name="semana" id="semana">
            </td>
            </tr>
            </tr>
            <td>
                <label for="numero">Número</label>
            </td>
            <td>
                <input type="number" name="numero" id="numero" min="-10" max="10">
            </td>
            </tr>
            </tr>
            <td>
                <label for="telefono">Telefono</label>
            </td>
            <td>
                <input type="tel" name="telefono" id="telefono">
            </td>
            </tr>
            </tr>
            <td>
                <label for="buscar">Buscar</label>
            </td>
            <td>
                <input type="search" name="buscar" id="buscar">
            </td>
            </tr>
            </tr>
            <td>
                <label for="color">Color favorito</label>
            </td>
            <td>
                <input type="color" name="color" id="color">
            </td>
            </tr>
            </tr>
            <td>
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </td>
            </tr>
        </table>
</form>
</body>
</html>
