<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 08</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="num">Introduce n√∫mero</label>
            </td>
            <td>
                <input type="text" name="numero" id="numero" onclick="ocultar()">
            </td>
            <td>
                <button id="mostrar">Motrar</button>
            </td>
        </tr>
        
    </table>
    <table border="1" id="resultado">
        
</table>
    <script>
        let num = document.getElementById("numero");
        document.getElementById("mostrar").addEventListener("click", () => {
        for(let i = 0; i<=10; i++) {
        document.getElementById("resultado").innerHTML += `<tr><td>${num.value} * ${i} </td><td> ${num.value*i}</td></tr>`
    }
  })
    function ocultar() {
        document.getElementById('resultado').innerHTML = '';
    }   
    </script>
</body>
</html>
