<body>
    <form action="../acciones/registro.php" method="POST">
        <table>
            <caption>Solicitud de trabajo</caption>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombe" required></td>
                <td><label for="apellidos">Apellidos</label></td>
                <td><input type="text" name="apellido1" id="apellido1" placeholder="Escribre tu priemer apellido" required></td>
                <td><input type="text" name="apellido2" id="apellido2" placeholder="Escribre tu segundo apellido" required></td>
            </tr>
            <tr>
                <td><label for="años">Años</label></td>
                <td><input type="number" name="años" id="años" placeholder="Escribe tu edad" min="0" max="140" required></td>
            </tr>
            <tr>
                <td><label for="dirección">Dirrección</label></td>
                <td><input type="text" name="dirección" id="dirección" placeholder="C/ Nºbloque Nºpiso letra" required></td>
            </tr>
            <tr>
                <td><label for="ciudad">Ciudad</label></td>
                <td><select name="ciudad" id="ciudad">
                    <option value="-1">Seleccione una opción</option>
                    <option value="1">A Coruña</option>
                    <option value="2">Alava</option>
                    <option value="3">Sevilla</option>
                    <option value="4">Almería</option>
                    <option value="5">Málaga</option>
                    <option value="7">Barcelona</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="telefono">Teléfono</label></td>
                <td><input type="tel" id="telefono" name="telefono" required pattern="[0-9]{2}[0-9]{9}" placeholder="formato +34738573847"></td>
            </tr>
            <tr>
                <td><label for="trabajo">¿Has trabajado antes?</label></td>
                <td><input type="radio" id="trabajo" name="trabajo" value="s">Sí
                    <input type="radio" id="trabajo" name="trabajo" value="n">No
                </td>
            </tr>
            <tr>
                <td><label for="fechatrabajo">Indica la fecha de la última vez trabajado</label></td>
                <td><input type="date" id="fechatrabajo" name="fechatrabajo"></td>
            </tr>
            <tr>
                <td><label for="redessociales">Redes sociales</label></td>
                <td>
                    <input type="checkbox" id="facebook" name="facebook" value="f">Facebook
                    <input type="checkbox" id="twitter" name="twitter" value="t">twitter
                    <input type="checkbox" id="instagram" name="instagram" value="i">instagram
                </td>
            </tr>
            <tr>
                <td><label for="despropia">descripción propia para el puesto</label></td>
                <td><textarea name="despropia" id="despropia" maxlength="1000" required></textarea></td>
            </tr>
            <tr>
                <td><label for="correo">mail</label></td>
                <td><input type="email" name="correo" id="correo" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="enviar"></td>
            </tr>
        </table>
    </form>
