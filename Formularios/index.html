<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="../acciones/registro.php" method="POST">
        <table>
            <caption>Registro</caption>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" name="nombre" id="nombre" placeholder="nombre de usuario" 
                size="50" maxlength="10"/></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="pregunta">¿Mayor de edad?</label></td>
                <td>
                    <input type="radio" name="pregunta" id="pregunta" value="S" checked><span>Sí</span>
                    <input type="radio" name="pregunta" id="pregunta" value="N"><span>No</span>
                    
                </td>
            </tr>
            <tr>
                <td><label for="aficiones">aficiones</label></td>
                <td>
                    <input type="checkbox" name="futbol" id="futbol" value="F"><span>Futbol</span>
                    <input type="checkbox" name="baloncesto" id="baloncesto" value="B"><span>Baloncesto</span>
                </td>
            </tr>
            <tr>
                <td><label for="ciclos">Ciclos FP</label></td>
                <td>
                    <select name="ciclos" id="ciclos">
                        <option value="-1" selected>Seleccione</option>
                        <optgroup label="Grado Superior">
                            <option value="1">ASIR</option>
                            <option value="2">DAW</option>
                            <option value="3">DAM</option>
                        </optgroup>
                        <optgroup label="Grado Medio">
                            <option value="4">SMR</option>
                        </optgroup>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fichero">Fichero</label>
                </td>
                <td>
                    <input type="file" name="fichero" id="fichero">
                </td>
            </tr>
            <tr>
                <td><label for="descripcion">Descripción</label></td>
                <td>
                    <textarea name="descripcion" id="descripcion"rows="10"cols="50" maxlength="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="edad">Edad</label>
                </td>
                <td>
                    <input type="number" name="edad" id="edad" min="1" max="10" value="3"/>
                </td>
            </tr>
            <tr>
                <td><label for="correo">Email</label></td>
                <td>
                    <input type="email" name="correo" id="correo" required>
                </td>
            </tr>
            <tr>
                <td><label for="web">WEB</label></td>
                <td>
                    <input type="url" name="web" id="web" required>
                </td>
            </tr>
            <tr>
                <td><label for="telefono">Nºtelefono</label></td>
                <td>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{2}[0-9]{9}" required>
                </td>
            </tr>
            <tr>
                <td><label for="buscar">Search</label></td>
                <td>
                    <input type="search" id="buscar" name="buscar">
                </td>
            </tr>
            <tr>
                <td><label for="fechas">Fechas</label></td>
                <td>
                    <input type="date" id="fechas" name="fechas">
                    <input type="time" id="" name="">
                    <input type="datetime" id="" name="">
                    <input type="datetime-local" id="" name="">
                    <input type="month" id="" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="boton" id="boton"
                    value="mostrar">
                    <input type="reset" value="borrar"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
